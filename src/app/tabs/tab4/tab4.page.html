<app-header-tab titulo="tab4"></app-header-tab>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label> Adivina un Número del 0 al 100</ion-label>
      <ion-button (click)="onClick()">Comprobar</ion-button> 
    </ion-item>
    <ion-item>
      <ion-label> Número:</ion-label>
      <ion-input type="number" placeholder="Introduce tu número" [(ngModel)]="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color = "primary">Número de Intentos: {{intentos}}</ion-label>
  </ion-item>
    <ion-item *ngIf= "resultado!= ''">
      <ion-label color="danger" *ngIf= "resultado != 'HAS ACERTADO!!!!!'" >Pista: {{resultado}}</ion-label>
      <ion-label color = "success" *ngIf= "resultado == 'HAS ACERTADO!!!!!'">{{resultado}}</ion-label>
    </ion-item>
    <ion-item *ngIf= "resultado == 'HAS ACERTADO!!!!!'">
      <ion-button id="present-alert" >¿Quieres Volver a Jugar?</ion-button>
      <ion-alert
        trigger="present-alert"
        header="¿Nuevo Juego?"
        [buttons]="alertButtons"
      ></ion-alert>
    </ion-item>
  </ion-list>
   
</ion-content>
